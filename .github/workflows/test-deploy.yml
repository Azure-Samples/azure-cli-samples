name: Test & Deploy

on:
  push:
    branches: [ master ]
    paths:
      - '**.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '**.sh'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Deep fetch so that we can query the diff-tree

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: 'AzureCloud'
      
      - name: Run any shell scripts in this commit
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

          # For each file in this commit
          git --no-pager diff --name-only FETCH_HEAD...master
          #git diff-tree --no-commit-id --name-only -r ${{ github.sha }}
          #for file in $( git diff-tree --no-commit-id --name-only -r ${{ github.sha }} )
          for file in $( git --no-pager diff --name-only FETCH_HEAD...master )
          do
            # If a shell script
            if [[ "$file" == *.sh ]]
            then
              # Generate a resource group name so that it can be deleted when finished
              let "randomIdentifier=$RANDOM*$RANDOM"
              resourceGroup="test-deploy-rg-$randomIdentifier"
              
              echo "Running $file ..."
              cd $(dirname "${file}")
              chmod +X $(basename "${file}")
              RESOURCE_GROUP=$resourceGroup /bin/bash $(basename "${file}")

              # Clean up the resource group
              if [ $(az group exists --name $resourceGroup) = true ]; then
                echo "az group delete -n $resourceGroup -y --no-wait"
                az group delete -n $resourceGroup -y --no-wait
              fi
            fi
          done
